<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-div">
            <div class="inside-contentdiv">

                <h1 class="s-i">Sign Up</h1>
                <div class="hr-div"></div>
                <div class="input-whole-div">

                    <div class="name-div">
                        <i class="fa-solid fa-user"></i>
                        <input class="nam" type="text" placeholder="Name">
                    </div>

                    <div class="name-div">
                        <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email">
                    </div>

                    <div class="name-div">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                    </div>

                <p><span class="l-p">Password Suggestions </span><a href="#">Click Here!</a></p>
            </div>
            <div class="button-div">
                <button class="sign-up ">Sign up</button>
                <button class="sign-in disable-button">Sign in</button>
            </div>
            
        </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
